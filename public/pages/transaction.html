<!-- public/pages/transaction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Transaction | CIME Nairobi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <!-- Navigation (same as other pages) -->
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow">
          <div class="card-header">
            <h3 class="mb-0">Create Transaction</h3>
          </div>
          <div class="card-body">
            <div id="alertContainer"></div>
            
            <div id="itemInfoContainer" class="mb-4 p-3 border rounded bg-light">
              <!-- Item info will be loaded here -->
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              Loading item information...
            </div>
            
            <form id="transactionForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="transactionType" class="form-label">Transaction Type*</label>
                  <select class="form-select" id="transactionType" required>
                    <option value="">Select Transaction Type</option>
                    <!-- Will be populated based on item -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="transactionQuantity" class="form-label">Quantity*</label>
                  <input type="number" class="form-control" id="transactionQuantity" min="1" value="1" required>
                </div>
              </div>
              
              <!-- Additional fields will appear based on transaction type -->
              <div id="transactionAdditionalFields"></div>
              
              <div class="mb-3">
                <label for="transactionNotes" class="form-label">Notes</label>
                <textarea class="form-control" id="transactionNotes" rows="3"></textarea>
              </div>
              
              <div class="d-flex justify-content-between">
                <a href="inventory.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Transaction</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/main.js"></script>
  <script src="../js/transaction.js"></script>
</body>
</html>
